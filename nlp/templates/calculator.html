<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
</head>
<body>
    <h2>Калькулятор</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Вычислить</button>
    </form>
    {% if result %}
    <h3>Результат:</h3>
    <textarea rows="4" cols="50" readonly>{{ result }}</textarea>
    {% endif %}
</body>
</html>
